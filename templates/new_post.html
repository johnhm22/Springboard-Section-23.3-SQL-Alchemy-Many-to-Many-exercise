{% extends 'base.html' %}

{% block title %}New user form{% endblock %}

{% block content %}

        <div class="container">    
            <div class="row justify-content-center">
                <div class="col-xl-6 border shadow rounded p-4 mx-3 mx-md-0 mt-4">
                    <h2>Add Post for {{user.first_name}} {{user.last_name}}</h2>
                    <form action="/users/{{user.id}}/posts/new" method="POST">
                        <div class="form-group">
                        <label class="pr-2" for="title">Title</label>
                        <input class="col form-control form-rounded" type="text" name="title" placeholder="Enter a title">
                        </div>
                        <div class="form-group">
                        <label class="pr-2" for="content">Content</label>
                        <textarea class="col form-control form-rounded" type="text" name="content" placeholder="Add contents" rows='3'></textarea>
                        </div>
                        <div class="form-group row">
                        <a class="btn btn-sm btn-outline-info m-2" href="/users" role="button">Cancel</a>
                        <button class="btn btn-sm m-2 btn-success">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

{% endblock %}
