{% extends 'base.html' %}

{% block title %}All users{% endblock %}

{% block content %}

        <div class="container">    
            <div class="row justify-content-center">
                <div class="col-md-8 col-xl-6 border shadow rounded p-4 mx-3 mx-md-0 mt-4">
                    <h2>All Users</h2>
                    <ul>
                        {% for user in users %}
                        <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
                        {% endfor %}
                    </ul>
                    <a class="btn btn-primary btn-sm" href="/users/new" role="button">Add user</a>
                </div>
            </div>
        </div>

{% endblock %}
