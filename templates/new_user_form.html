{% extends 'base.html' %}

{% block title %}New user form{% endblock %}

{% block content %}

        <div class="container">    
            <div class="row justify-content-center">
                <div class="col-xl-6 border shadow rounded p-4 mx-3 mx-md-0 mt-4">
                    <h2>Create a User</h2>
                    <form action="/users/new" method="POST">
                        <div class="form-group">
                        <label class="pr-2" for="first_name">First Name</label>
                        <input class="col-xl-8 form-control form-rounded" type="text" name="first_name" placeholder="Enter a first name">
                        </div>
                        <div class="form-group">
                        <label class="pr-2" for="last_name">Last Name</label>
                        <input class="col-xl-8 form-control form-rounded" type="text" name="last_name" placeholder="Enter a last name">
                        </div>
                        <div class="form-group">
                        <label class="pr-2" for="image_url">Image URL</label>
                        <input class="col-xl-8 form-control form-rounded" type="text" name="image_url" placeholder="Add image url">
                        </div>
                        <button class="btn btn-success float-right">Add</button>
                    </form>
                </div>
            </div>
        </div>

{% endblock %}
